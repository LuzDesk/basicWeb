<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example List</title>
</head>
<body>
    <h1>Title Page</h1>
    <p>
        Texto
        <blockquote>
            Block of the text
        </blockquote>
    </p>
    <h3>List of the fruit</h3>
    <!-- List Order -->
    <ol>
        <!-- List -->
        <li>Manzana
            <ul>
                <li>Amarilla</li>
                <li>Roja</li>
                <li>Verde</li>
            </ul>
        </li>
        <li>Naranja</li>
        <li>Pera</li>
        <li>Sandía</li>
    </ol>

    <h3>Images in HTML</h3>
    <hr>
    <img src="img/Mazatlan1.jpg" title="Img. Foto Mazatlan 2021." alt="Mazatlan 2021" width="40%">
    
    <h3>Tables</h3>
    <table border="1">
        <tr>
            <td>No.</td>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>País</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Luz</td>
            <td>Valdez</td>
            <td>México</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Gerardo</td>
            <td>De la Fuente</td>
            <td>México</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sebastian</td>
            <td>Rodriguez</td>
            <td>España</td>
        </tr>
    </table>
</body>
</html>
