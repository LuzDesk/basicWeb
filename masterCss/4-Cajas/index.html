<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Cajas CSS</title>
</head>
<body>
    <h1>Cajas en CSS</h1>
    <!-- Elementos flotados-->
    <section id="cajas">
        <div class="caja">
            <p>Contenido de caja 1</p>
        </div>

        <section class="caja">
            <p>Contenido de caja 2</p>
        </section>

        <section class="caja">
            <p>Contenido de caja 3</p>
        </section>

        <section class="caja">
            <p>Contenido de caja 4</p>
        </section>
    </section>
    
    <!-- Limpia los flotados -->
    <div class="clearfix">

    </div>
    <!-- Elementos no flotados-->
    <section>
        <h2>Contenido de caja 3</h2>
        <p>Contenido de caja 4</p>
    </section>

</html>
